group 'br.com.suamusica.player'
version '1.0.4'


buildscript {
    ext.kotlin_version = '1.9.20'
    ext.media3_version = '1.5.1'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

kapt {
    correctErrorTypes = true
}

android {
    compileSdk = 35

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    namespace = "br.com.suamusica.player"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1'
    implementation "androidx.media:media:1.7.0"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    //MEDIA3 DEPENDENCIES
    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation "androidx.media3:media3-exoplayer-hls:$media3_version"
    implementation "androidx.media3:media3-session:$media3_version"
    implementation "androidx.media3:media3-common:$media3_version"
    implementation "androidx.media3:media3-ui:$media3_version"

//    implementation files('/Users/lucastonussi/flutter/bin/cache/artifacts/engine/android-x64/flutter.jar')
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'

    implementation "com.google.code.gson:gson:2.10.1"
//    api 'com.google.android.gms:play-services-cast-framework:22.0.0'
    // CHROMECAST DEPENDENCIES
    implementation 'androidx.mediarouter:mediarouter:1.7.0'
    implementation 'androidx.media3:media3-cast:1.5.1'
}
