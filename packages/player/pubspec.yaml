name: smplayer
description: A new flutter plugin project.
version: 1.0.5
homepage: https://github.com/suamusica
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mutex: ^3.0.1
  isar:
    git:
      url: https://github.com/SuaMusica/isar/
      ref: fix/lStar310
      path: packages/isar
  isar_flutter_libs:
    git:
      url: https://github.com/SuaMusica/isar/
      ref: fix/lStar310
      path: packages/isar_flutter_libs
  path_provider: ^2.0.11
  smaws:
    git:
      url: https://github.com/SuaMusica/flutter_plugins.git
      path: packages/aws/

dev_dependencies:
  build_runner: ^2.2.1
  isar_generator:
    git:
      url: https://github.com/SuaMusica/isar/
      ref: fix/lStar310
      path: packages/isar_generator
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: br.com.suamusica.player
    pluginClass: PlayerPlugin
